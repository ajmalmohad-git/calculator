<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="history">

                </div>
                <div class="result">

                </div>
            </div>
            <div class="keyboard">
                <button id="function" class="clear">CE</button>
                <button id="function" class="idk">&LeftArrow;</button>
                <button id="operator" class="equals">=</button>
                <button id="operator" class="adder">+</button>
                <button id="number" class="one">1</button>
                <button id="number" class="two">2</button>
                <button id="number" class="three">3</button>
                <button id="operator" class="divi">&divide;</button>
                <button id="number" class="four">4</button>
                <button id="number" class="five">5</button>
                <button id="number" class="six">6</button>
                <button id="operator" class="mult">&cross;</button>
                <button id="number" class="seven">7</button>
                <button id="number" class="eight">8</button>
                <button id="number" class="nine">9</button>
                <button id="operator" class="minus">&minus;</button>
                <button id="number" class="zero">0</button>
                <button id="number" class="point">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
